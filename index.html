<!DOCTYPE html>
<html>

  <head>
    <title>Backbone.js</title>
    <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/underscore.string.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div class="subpage" data-subpage="demo" style="display: block;">
      <h3>Parametry demonstracji</h3>

      <div id="form-errors"></div>

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="sequenceA" class="col-sm-3 control-label">Zapytanie</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ideological="query">
          </div>
        </div>

        <div class="form-group">
          <label for="sequenceB" class="col-sm-3 control-label">Baza</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="db">
          </div>
        </div>

        <div class="form-group">
          <label for="algorithm" class="col-sm-3 control-label">W (word length, usually 2-3 for aa)</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="wordLength">
          </div>
        </div>

        <div class="form-group">
          <label for="algorithm" class="col-sm-3 control-label">T (word score threshold)</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="wordScoreThreshold">
          </div>
        </div>

        <div class="form-group">
          <label for="algorithm" class="col-sm-3 control-label">X (match extension dropoff threshold)</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="allowedDropOff">
          </div>
        </div>

        <div class="form-group">
          <label for="algorithm" class="col-sm-3 control-label">S value (min. match score)</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="SValue">
          </div>
        </div>

        <div class="form-group">
          <label for="similarityMatrix" class="col-sm-3 control-label">Macierz</label>
          <div class="col-sm-9">
            <select class="form-control" id="scoreMatrix"><option value="pam250">pam250</option><option value="blosum62">blosum62</option></select>
          </div>
        </div>

        <div class="form-group">
          <label for="interactive" class="col-sm-3 control-label">Działanie krok po kroku</label>
          <div class="col-sm-9 control-label">
            <input type="checkbox" class="form-control" id="interactive">
          </div>
        </div>

        <div class="form-actions">
          <button type="reset" class="btn btn-danger">Wyczyść formularz</button>
          <button class="btn">Załaduj plik</button>
          <button class="btn btn-primary" id="sample">Wstaw przykładowe wartości</button>
          <button type="submit" class="btn btn-success" id="run">Rozpocznij demonstrację</button>
        </div>
      </form>

      <div id="demo-container" style="visibility: visible;">
        <div class="step-button-container"><a href="#" class="btn btn-success step-button">Krok algorytmu</a></div>
        <h3>Demonstracja działania algorytmu</h3>
        <div id="demo">
        </div>
      </div>
    </div>
  </body>
</html>
